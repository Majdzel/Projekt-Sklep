{% extends 'shop/main.html' %}
{% load static %}
{% block content %}

    <div class="row">
        <span class="col_cart">
            <br>
            <a class="btn btn-secondary" href="{% url 'shop'%}">Kontynuuj zakupy</a>
            <table class="table">
                <tr>
                    <th>Liczba przedmiotów w koszyków: <span id="sum"></span></th>
                    <th>Cena zamówienia: <span id="total_price"></span> PLN</th>
                    <th>
                    <a class="btn btn-success" href="{% url 'ordering' %}">Do kasy</a>
                    </th>
                </tr>


            </table>
        </div>

        <br>

        <div class="col_cart">
            <div class="row_cart">
                <div style="flex:2"></div>
                <div style="flex:2"><b>Przedmiot:</b></div>
                <div style="flex:1"><b>Cena:</b></div>
                <div style="flex:1"><b>Ilość:</b></div>
                <div style="flex:1"><b>Całkowity koszt:</b></div>
            </div>
            <br>
            <div class="cartItems"></div>



        </div>

    </div>

<script src="{% static 'js/cart.js' %}" defer></script>

{% endblock content %}
