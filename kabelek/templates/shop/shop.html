{% extends 'shop/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for items in allItems %}
        <div class="col">

            <img class = "thumbnail" src="{{items.imageURL}}">
            <div class="item_box">
                <h1>{{items.name}}</h1>
                <button type="button" class="btn btn-outline-success">Dodaj do koszyka</button>
                <a class="btn btn-outline-secondary" href="#">Zobacz</a>
                <h2 class="cena" style="float: right">{{items.price|floatformat:2}} PLN</h2>
            </div>
        </div>
        {% endfor %}
        </div>


    </div>
{% endblock content %}
